<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="styles.css">
<title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main class="main">
    <section class="contenedor" id="contenedor-aviso">
      <p id="id-aviso" class="advice--color"></p>
      <p id="mensaje" class="mensaje--width mensaje--color"></p>
      <img src="./images/pattern-divider-desktop.svg" class="divider-desktop" alt="divider">
      <img src="./images/pattern-divider-mobile.svg" class="divider-mobile" alt="divider-mobile">
      <button id="boton-aviso" class="button-dice">
        <img class="image-dice" src="./images/icon-dice.svg" alt="">
      </button>
    </section>
    
  </main>
  



 
<script src="index.js"></script>
</body>
</html>
